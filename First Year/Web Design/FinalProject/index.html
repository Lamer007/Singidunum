                <p>Fly with Ease, Explore with FlightWander.</p>
            </div>

        <div class="tickets">
            <h2>Tourist destination</h2>
            <form>
                <input type="text" placeholder="From" id="from" onkeydown="checkCityFrom();">
                <br><span id="lfrom"></span><br>
                <input type="text" id="date" onkeydown="checkDate();" placeholder="Date">
                <br><span id="ldate"></span><br>
                <select name="type" id="type">
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                </select>
                <br><br>
                <select name="currency" id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <br><br>
                <input type="text" id="to" placeholder="To" onkeydown="checkCityTo();">
                <br><span id="lto"></span><br>
                <input type="text" id="adult" placeholder="Adult" onkeydown="checkAdult();">
                <br><span id="ladult"></span><br>
                <input type="text" id="child" placeholder="Child" onkeydown="checkChild();">
                <br><span id="lchild"></span><br>
                <input type="text" id="infant" placeholder="Infant" onkeydown="checkInfant();">
                <br><span id="linfant"></span><br>
            </form>
            <button type="button" onclick="validateForm();">Show options</button>
        </div>

        <h2 id="suc"></h2>

        <div class="dest">
            <div class="col2">
